<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar">
      <a href="#" id="logo">
        <img src="images/logo.png" class="logoimg">
      </a>
      <ul>
        <li><a href="#" class="menu">contact</a></li>
        <li><a href="#" class="menu">Shop</a></li>
        <li><a href="#" class="menu">Cart</a></li>
        <li><a href="#" class="menu">Login</a></li>
      </ul>
    </div>
    <div class="heroheader"></div>
    <div class="product">
      <span>Our New Product</span>
      <div class="itemcontainer">
        <a href="#" class="item">
          <div class="picture sunglasses"></div>
          <p>Sunglasses<br>49,000</p>
        </a>
        <a href="#" class="item">
          <div class="picture tassel"></div>
          <p>Tassel Loafer<br>89,000</p>
        </a>
        <a href="#" class="item">
          <div class="picture beige"></div>
          <p>Beige Bag<br>69,000</p>
        </a>
      </div>
      <div class="itemcontainer">
        <a href="#" class="item">
          <div class="picture sneakers"></div>
          <p>Sneakers<br>79,000</p>
        </a>
        <a href="#" class="item">
          <div class="picture slippers"></div>
          <p>Slippers<br>29,000</p>
        </a>
        <a href="#" class="item">
          <div class="picture watch"></div>
          <p>Wrist Watch<br>99,000</p>
        </a>
      </div>
    </div>
    <div class="footer">
      <a href="https://facebook.com">
        <img src="images/facebook.png">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png">
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.png">
      </a>
    </div>
  </body>
</html>
